<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="calculator">
    <input  type="text" id="result" readonly >
    <div class="keypad">
      
        <button class="operator">C</button><br>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator">*</button><br>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      
      <button class="operator">/</button>
     <br>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="operator">+</button><br>
      
      <button>.</button>
      <button class="zero">0</button>
      <button id="equal" class="operator">=</button>
      <button class="operator">-</button><br>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
